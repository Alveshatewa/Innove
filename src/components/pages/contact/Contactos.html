<!DOCTYPE html>
<html lang="pt-ao">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link name="decription" content="InnoveWare">
    <link rel="stylesheet" href="../../../output.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Contactos</title>
</head>

<body class="bg-zinc-900">

    <!-- Header -->
    <header class="bg-zinc-900 shadow-lg fixed top-0 w-full z-50 transition-all duration-300">
        <div class="max-w-5xl mx-auto p-4 flex items-center justify-between">
            <div>
                <a href="../../Principal.html">
                    <img src="../../../assets/img/innve-white.png" class="w-24 h-24" alt="logo InnoveWare">
                </a>
            </div>

            <!-- Btn mostrar e esconder menu -->
            <div class="md:hidden flex">
                <button id="menu-button" class="text-white text-2xl" aria-label="Menu">&#9776;</button>
            </div>
            <!-- Fim Btn mostrar e esconder menu -->

            <nav class="hidden md:flex md:ml-6">
                <div class="flex space-x-4">
                    <a href="./Principal.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Início</a>
                <a href="./pages/about_us/Sobre.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Sobre</a>
                <a href="./pages/Services/Services.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Serviços</a>
                <a href="../pages/contact/Contactos.html"
                        class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Contactos</a>
                </div>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="./Principal.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Início</a>
                <a href="./pages/about_us/Sobre.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Sobre</a>
                <a href="./pages/Services/Services.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Serviços</a>
                <a href="./pages/contact/Contactos.html"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-normal">Contactos</a>
            </div>
        </div>
    </header>
    <!-- Fim Header -->

       <!-- Fale conosco -->
       <section class="bg-green-900 bg-cover bg-repeat bg-center mb-8"
       style="opacity: 1; background: url(../assets/img/nature.jpg);">
       <div class="max-w-5xl mx-auto">
           <div class="flex items-center justify-between max-sm:flex-col">
               <div class="p-8">
                   <h1 class="text-white text-5xl">Contacte-Nos</h1>
                   <p class="text-white">Para mais informações entre em contacto com o nosso suporte
                       para estar a par das novas atualizações, no tempo oportuno.
                   </p>
               </div>
               <div class="flex items-center justify-between flex-wrap p-6">
                   <form>
                       <div class="mb-4 flex flex-col w-full">
                           <label class="text-white" for="nome">Nome</label>
                           <input
                               class="outline-blue-500 duration-300 transition-all border border-gray-100 w-96 p-1 rounded"
                               type="text" name="nome" id="nome" />
                       </div>
                       <div class="mb-4 flex flex-col w-full">
                           <label class="text-white" for="email">Email</label>
                           <input class="outline-blue-500 w-96 p-1 rounded" type="text" name="email" id="email" />
                       </div>
                       <div class="mb-4 flex flex-col w-full">
                           <label class="text-white" for="mensagem">Mensagem</label>
                           <textarea class="w-96 outline-blue-500" name="mensagem" id="mensagem"></textarea>
                       </div>
                       <div class="w-full mb-4">
                           <button
                               class="focus:bg-blue-400 ring-2 text-white rounded-lg hover:bg-blue-500 transition-colors duration-300 bg-blue-700 px-8 py-2">Enviar</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </section>

   <!-- Fale conosco -->

   

    <!-- Footer -->
    <footer class="shadow mt-4 p-4">
        <div class="max-w-5xl mx-auto text-center">
            <p class="text-white">&copy; 2024 InnoveWare. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Fim Footer -->

    <!-- Botão Whatsapp -->
    <div
        class="fixed z-50 right-4 bottom-4 rounded-lg text-white px-2 py-2 bg-zinc-500 hover:bg-slate-800 duration-300">
        <a class="z-50" href="https://wa.me//+244944690252" target="_blank" aria-label="Whatsapp">
            <img class="w-8 h-8" src="../../../assets/img/whats.png" alt="Vamos falar no WhatsApp">
        </a>
    </div>
    <!-- Fim Botão Whatsapp -->

    <script src="../script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
